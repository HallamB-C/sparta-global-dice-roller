<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sparta DOM Dice Game</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1>Sparta DOM Dice Game</h1>
    <div class="dice">
      <div class="square">
        <div id="div1" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div2" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div3" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div4" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div5" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div6" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div7" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div8" class="innerSquare"></div>
      </div>
      <div class="square">
        <div id="div9" class="innerSquare"></div>
      </div>
    </div>
    <h2>Feelin' lucky?</h2>
    <button id="RollBtn" type="button" name="button">Roll the dice</button>


    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
